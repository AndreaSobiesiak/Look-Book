<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Gallery</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            display: flex;
            justify-content: center;
           
          align-items: center;
            height: 100vh;
            margin: 0;
        }
      .content {
            justify-content: center;
            align-items: center;
            height: calc(100vh - 100px); 
            flex-direction: column; 
      } 
      
      nav {
            background-color: #ffe8ff;
            font-family: "Inter", sans-serif;
            padding: 10px;
            text-align: center;
            position: fixed;
            top: 0;
            width: 100%;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
        }
        nav a {
            margin: 0 15px;
            text-decoration: none;
            color: #3c55a5;
            font-weight: bold;
        }
        nav a:hover {
            text-decoration: underline;
      }
        .gallery {
            position: relative;
            width: 600px;
            height: 400px;
            overflow: hidden;
            border: 2px solid #ccc;
            border-radius: 10px;
            background-color: #fff;
        }
        .images {
            display: flex;
            transition: transform 0.5s ease;
            width: 100%;
        }
        .image {
            min-width: 100%;
            height: 100%;
            box-sizing: border-box;
        }
        button {
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            background-color: rgba(0, 0, 0, 0.5);
            color: white;
            border: none;
            padding: 10px;
            cursor: pointer;
        }
        .prev {
            left: 10px;
        }
        .next {
            right: 10px;
        }
    </style>
</head>
<body>
  
   <nav>
        <a href="https://netnet.studio/?gh=AndreaSobiesiak/Practice">Home</a>
        <a href="https://netnet.studio/?gh=AndreaSobiesiak/About-Us">Services</a>
        <a href="#Look Book">Look Book</a>
        <a href="https://netnet.studio/?gh=AndreaSobiesiak/Book-Now">Book Now</a> 
    </nav>
    <div class="content" id="Look Book">
        <img src="TitleCard.jpg" alt="Paw's & Play title with dogs running in a field in the background"> <br> 
    </div> 

<div class="gallery">
    <div class="images" id="imageContainer">
        <img src="image1.jpg" class="image" alt="Image 1">
        <img src="image2.jpg" class="image" alt="Image 2">
        <img src="image3.jpg" class="image" alt="Image 3">
    </div>
    <button class="prev" onclick="moveSlide(-1)">&#10094;</button>
    <button class="next" onclick="moveSlide(1)">&#10095;</button>
</div>

<script>
    let currentSlide = 0;

    function moveSlide(direction) {
        const slides = document.querySelectorAll('.image');
        const totalSlides = slides.length;
        
        currentSlide += direction;

        if (currentSlide < 0) {
            currentSlide = totalSlides - 1; // Loop to last slide
        } else if (currentSlide >= totalSlides) {
            currentSlide = 0; // Loop to first slide
        }

        const imageContainer = document.getElementById('imageContainer');
        const offset = -currentSlide * 100; // Move to the current slide
        imageContainer.style.transform = `translateX(${offset}%)`;
    }
</script>

</body>
</html>
